volumes:
  mongo_data:

services:
  mongo:
    image: mongo:8
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - mongo_data:/data/db
  webserver:
    image: nginx:latest
    ports:
      - 80:80
      - 443:443
    restart: unless-stopped
    volumes:
      - ./nginx/conf/:/etc/nginx/conf.d/:ro
      - ./certbot/www/:/var/www/certbot/:ro
      - ./certbot/conf/:/etc/letsencrypt/:ro
  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw

  migration:
    image: prenaissance/omni-index-migration:0.0.1-alpha9
    environment:
      - MONGODB_URL=mongodb://mongo:27017
      - MONGODB_DB=omni-index
    depends_on:
      mongo:
        condition: service_healthy

  api:
    image: prenaissance/omni-index:0.0.1-alpha9
    restart: unless-stopped
    environment:
      - PORT=80
      - MONGODB_URL=mongodb://mongo:27017
      - MONGODB_DB=omni-index
      - FRONTEND_URL=https://<domain>
      - CALLBACK_URL=https://<domain>/api/oauth/callback
      - DANGEROUS_SKIP_IDENTITY_VERIFICATION=true
      - INIT_ADMIN_IDENTITY=prenaissance.bsky.social
    depends_on:
      migration:
        condition: service_completed_successfully
      mongo:
        condition: service_healthy
    mem_reservation: 128m
    mem_limit: 256m

  omni-book:
    image: prenaissance/omni-book:0.0.1-alpha9
    restart: unless-stopped
    environment:
      - PORT=80
      - API_URL=http://api:80
    mem_reservation: 96m
    mem_limit: 192m
